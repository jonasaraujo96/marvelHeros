<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>{{hero.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="{{hero.thumb}}"/>
    <ion-card-content>
      <ion-card-title>
        {{hero.name}}
      </ion-card-title>
      <p>
        {{hero.description}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
