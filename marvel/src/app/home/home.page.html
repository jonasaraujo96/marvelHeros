<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>
      Marvel Heros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/hero-description', hero.id]" *ngFor="let hero of heros">
      <ion-avatar slot="start">
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}"/>
      </ion-avatar>
      <ion-label>
        {{hero.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
